<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{p.pro_picture.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
         


          {%if last %}

          <h5 class="card-title" style="color:rgb(30, 30, 31);"> {{p.id}}:{{p.pro_name |upper}}</h5>

           {% else %}

          <h5 class="card-title"> {{p.id}}:{{p.pro_name |upper}}</h5>

          {% endif %}


        
          <h5 class="card-title">{{p.id}}</h5>
          <p class="card-text">{{p.pro_name |upper}}</p>
          <p class="card-text"><b>{{p.pro_desc}}</b></p>

          {% comment %} 
          
          <p class="card-text">{{p.pro_Price|floatformat:2}}<small class="text-muted">{{p.pro_Brand}}</small></p>
          <p class="card-text"><small class="text-muted">{{p.pro_Brand|length}}</small></p>
          <p class="card-text"><small class="text-muted">Jari {{  "Jari"|length_is:4}}</small></p> 
          
          {% endcomment %}

          

        
       




        </div>
      </div>
    </div>
  </div>
